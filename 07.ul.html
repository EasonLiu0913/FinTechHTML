<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul</title>
    <style>
        .first-ul{
            list-style-type:none;
        }

        .first-ul > li{
            display: inline;
        }
    </style>
</head>

<body>
    <ul class="first-ul">
        <li>
            <a href="https://www.apple.com/tw/">Apple</a>
        </li>
        <li>
            <a href="https://www.google.com/">Google</a>
        </li>

        <ul>
            <li>
                <a href="#">123</a>
            </li>

            <ul>
                <li>
                    <a href="#">666</a>
                </li>
            </ul>
        </ul>

    </ul>
</body>

</html>
